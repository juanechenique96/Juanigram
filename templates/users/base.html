<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    {% block head_content %}
    {% endblock %}

    <link rel="shortcut icon" href="{% static 'img/icon_instagram.png' %}"/>
    
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

</head>
    <body class="h-100">

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-6 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5">
                    <img src="{% static 'img/cellphones.png' %}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-sm-6 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                    <img src="{% static 'img/logo_instagram.png' %}" class="img-fluid rounded mx-auto d-block pt-4 pb-4" style="max-width: 60%;">

                    {% block container %}
                    {% endblock%}

                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
